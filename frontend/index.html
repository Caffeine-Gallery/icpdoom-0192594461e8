<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doom with Platypus</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Doom with Platypus</h1>
    </header>
    <main>
        <div class="game-container">
            <iframe src="https://js-dos.com/games/doom.exe.html" width="640" height="400" frameborder="0"></iframe>
        </div>
        <div class="platypus-container">
            <img src="https://images.unsplash.com/photo-1631629571979-1c82e81c7cee?q=80&w=1972&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Giant Platypus" class="platypus-image">
        </div>
        <div class="counter-container">
            <p>Page visits: <span id="counter">0</span></p>
            <button id="incrementBtn">Increment Counter</button>
        </div>
    </main>
    <script type="module" src="index.js"></script>
</body>
</html>
